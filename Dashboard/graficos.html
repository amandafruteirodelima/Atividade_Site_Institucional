<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
        integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
        crossorigin="anonymous">
        </script>
    <title>Gráficos</title>
</head>

<body>
    <div style="height: 500px; width: 600px; float: left;">
        <canvas id="chart" width="600px" height="500px"></canvas>
    </div>
    <div style="height: 500px; width: 600px; float: right;  margin-right: 150px;">
        <canvas id="chart_bolinha" width="600px" height="500px"></canvas>
    </div>
</body>

</html>

<script>


    var ctx = document.getElementById('chart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    /*Gráfico Linha*/
    const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'WiSoy',
                data: [90, 85, 95, 87, 90, 89],
                borderColor: 'rgb(224, 187, 228)',
                backgroundColor: 'rgb(149, 125, 173)',
            },
            {
                label: 'Gracefield',
                data: [50, 40, 48, 52, 55, 45],
                borderColor: 'rgb(124, 170, 152)',
                backgroundColor: 'rgb(200, 214, 185)',
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Umidade do solo na plantação'
                }
            }
        },
    };


    var aaaaaaa = document.getElementById('chart_bolinha').getContext('2d');
    var myChart = new Chart(aaaaaaa, config);


</script>
